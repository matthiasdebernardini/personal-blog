{% extends 'base.html' %}

{% block content %}
<div class="page-contents">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    {% set model = page.path %}
    <model-viewer src="{{page.path}}{{page.slug}}.glb" alt="{{model}}" ar ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral" auto-rotate camera-controls></model-viewer>

    {% for asset in page.assets %}
    <a href="/{{asset}}">{{asset | split(pat="/") | last }}</a><br />
    {% endfor %}
</div>
{% endblock content %}
